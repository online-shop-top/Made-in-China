<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кошик – Made-in-China</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #0a0a23;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    .item img {
      width: 100px;
      margin-right: 20px;
    }

    .item h3 {
      margin: 0;
      flex-grow: 1;
    }

    .item .price {
      font-weight: bold;
      margin-right: 15px;
    }

    .item input {
      width: 50px;
      margin-right: 10px;
      text-align: center;
    }

    .item button {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .checkout {
      text-align: right;
      margin-top: 10px;
    }

    .checkout button {
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      color: #666;
    }
    
    .btn {
      display: inline-block; background: #007bff; color: white;
      padding: 10px 15px; border-radius: 5px; text-decoration: none;
    }
    .btn:hover { background: #0056b3; }
    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Ваш кошик</h1>
</header>

<div class="container" id="cartContainer"></div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cartContainer');
    container.innerHTML = '';

    if (cart.length === 0) {
      container.innerHTML = '<p class="empty">Ваш кошик порожній</p><a href="index.html" class="btn">Назад до каталогу</a>';
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <div class="price">₴${item.price * item.quantity}</div>
        <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
        <button onclick="removeItem(${index})">❌</button>
      `;
      container.appendChild(div);
    });

    const totalDiv = document.createElement('div');
    totalDiv.className = 'total';
    totalDiv.textContent = `Разом: ₴${total}`;
    container.appendChild(totalDiv);

    const checkoutDiv = document.createElement('div');
    checkoutDiv.className = 'checkout';
    checkoutDiv.innerHTML = `<a href="checkout.html"><button>Оформити замовлення</button></a>`;
    container.appendChild(checkoutDiv);
  }

  function updateQuantity(index, quantity) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity = parseInt(quantity);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    alert("Дякуємо за замовлення! Ми зв'яжемось з вами найближчим часом.");
    localStorage.removeItem('cart');
    window.location.href = 'index.html';
  }

  window.onload = loadCart;
</script>

</body>
</html>
